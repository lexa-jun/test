<html lang="en">
<head>

  <html lang="en" dir="ltr">

    <meta charset="UTF-8">

  <div class="hero">
    <div class="form-box">
      <form id="login" class="input-group" method="post" onSubmit="return validate(this)">
        <input id="userLogin" type="text" class="input-field" placeholder="Ваш никнейм">
        <span id="textLoginUsername"></span>
        <input id="passLogin" type="password" class="input-field" placeholder="Введите пароль">
        <br>
        <span id="textLoginPassword"></span>
        <button type="button" class="submit-btn" onclick="checkLogin()">ВОЙТИ</button>
        <p></p>
      </form>
      <form id="register" class="input-group">
        <input id="userRegister" type="text" class="input-field" placeholder="Ваш никнейм">
        <span id="textRegisterUsername"></span>
        <input id="passRegister" type="password" class="input-field" placeholder="Введите пароль">
        <br>
        <span id="textRegisterPassword"></span>
        <button type="button" class="submit-btn" onclick="checkRegister()">РЕГИСТРАЦИЯ</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
  </body>
  </html>
